<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Sizing</title>

    <!--CSS-->
    <style>
      .box1 {
        width: 300px;
        margin: 10% auto 0% auto;
        text-align: center;
        border: 2px solid grey;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum
      earum, veritatis voluptatibus est numquam temporibus quos ullam voluptas
      quod commodi, nulla enim neque natus laboriosam at fugit eligendi facere
      reprehenderit?
    </div>
  </body>
</html>
