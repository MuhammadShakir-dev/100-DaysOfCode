<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dsiplay CSS</title>
    <!--
        Display in CSS? : Responsible for assigning power of one HTML element to the other element.
        Values? : 1.None, 2.Inline, 3.Inline-block, 4.Block, 5.List-item,

        None : To hide something.
    -->

    <style>

    ol{
      width: 600px;
      height:200px; 
      border: 1px solid;
      margin: 0% auto;
      list-style: none;
    }

    ol li{
        display: inline-block;
    }

    p{
        display: list-item;
        list-style: circle;
    }
    </style>
  </head>
  <body>
    <ol>
        <li>We are list elements..!</li>
        <li>We are list elements..!</li>
        <li>We are list elements..!</li>
        <li>We are list elements..!</li>
    </ol>

    <p>
        Hello I'm a paragraph.        
    </p>
    <p>
        Hello I'm also a paragraph.
    </p>
  </body>
</html>
